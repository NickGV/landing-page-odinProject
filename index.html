<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./imgs/icons8-web-48.png" />
        <link rel="stylesheet" href="styles.css" />
        <title>Landing Page || NickGV</title>
    </head>
    <body>
        <main class="contianer">
            <header>
                <nav>
                    <img
                        src="./imgs/pngwing.com.png"
                        alt=""
                        width="40px"
                        height="auto"
                    />
                    <ul class="nav-bar">
                        <li class="nav-link">Offers</li>
                        <li class="nav-link">Sing</li>
                    </ul>
                </nav>
            </header>
            <section class="main">
                <div class="main__content">
                    <h1 class="main__title">Become a web developer!!</h1>
                </div>
            </section>
            <section class="offers">
                <div class="offer">
                    <h2 class="offer__title">Front-End</h2>
                    <img src="./imgs/front-end.png" alt="" />
                    <div class="tecnologies">
                        <i class="fa-brands fa-html5"></i>
                        <i class="fa-brands fa-css3-alt"></i>
                        <i class="fa-brands fa-js"></i>
                        <i class="fa-brands fa-bootstrap"></i>
                        <i class="fa-brands fa-react"></i>
                    </div>
                    <button type="submit" class="sing-up-button">Sign up</button>
                </div>
                <div class="offer">
                    <h2 class="offer__title">Back-End</h2>
                    <img src="./imgs/back-end.png" alt="" />
                    <div class="tecnologies">
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-python"></i>
                        <i class="fa-solid fa-database"></i>
                    </div>
                   <button type="submit" class="sing-up-button">
                        Sing Up
                    </butto>
                </div>
            </section>
            <footer class="copyright">
                <span>CopyRight <i class="fa-regular fa-copyright"></i> <a href="https://github.com/NickGV" target="_blank" rel="noopener">NickGV</a></span>
                <span>In conjunction with <a href="https://www.theodinproject.com/dashboard" target="_blank" rel="noopener">The Odin Project</a></span>
            </footer>
        </main>
        <script
            src="https://kit.fontawesome.com/303589e95b.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
